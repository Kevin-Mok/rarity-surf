query {
  tokensByRanks(projName: "Bitz", startRank: 10, endRank: 20) {
    tokenType {
      name
    }
    number
    imageUrl
    traits {
      traitType {
        name
      }
      name
      rarity
    }
    score
  }
}

query {
  allProjTokens(projName: "Bitz") {
    number
    imageUrl
    traits {
      traitType {
        name
      }
      name
      rarity
    }
    score
  }
}

query {
  tokenByNumber(projName: "The Sevens", number: 1) {
    number
    imageUrl
    traits {
      traitType {
        name
      }
      name
      rarity
    }
    score
  }
}

query {
  allTokens {
    number
    imageUrl
    score
  }
}

